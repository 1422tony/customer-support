<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>å¤šåº—å®¶å®¢æœå¾Œå°</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; display: flex; height: 100vh; margin: 0; background: #f4f6f8; }
        
        /* ç™»å…¥é®ç½© */
        #login-modal { position: fixed; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-card { background: white; padding: 40px; border-radius: 8px; width: 300px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .login-card input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .login-card button { width: 100%; padding: 12px; background: #0084ff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .login-card button:hover { background: #006ecd; }

        /* ä¸»ç•«é¢ */
        #dashboard { display: none; width: 100%; height: 100%; }
        
        /* å·¦å´åˆ—è¡¨ */
        #sidebar { width: 300px; background: white; border-right: 1px solid #e0e0e0; display: flex; flex-direction: column; }
        #shop-info-box { padding: 20px; background: #2c3e50; color: white; display: flex; justify-content: space-between; align-items: center; }
        #shop-name { font-weight: bold; font-size: 16px; }
        #logout-btn { background: #c0392b; border: none; color: white; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        #logout-btn:hover { background: #e74c3c; }

        #user-list { overflow-y: auto; flex: 1; }
        
        .user-row { padding: 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; transition: 0.2s; position: relative; font-size: 14px; line-height: 1.4; display: flex; justify-content: space-between; align-items: center; }
        .user-row:hover { background: #f9f9f9; }
        .user-row.active { background: #e3f2fd; border-left: 4px solid #0084ff; }

        .unread-badge { background-color: #ff3b30; color: white; border-radius: 12px; padding: 2px 8px; font-size: 12px; font-weight: bold; display: none; box-shadow: 0 2px 4px rgba(255, 59, 48, 0.3); }

        /* å³å´èŠå¤©å€ */
        #chat-main { flex: 1; display: flex; flex-direction: column; background: white; }
        #chat-header { padding: 15px; border-bottom: 1px solid #eee; font-weight: bold; color: #555; background: #fafafa;}
        #messages { flex: 1; padding: 20px; overflow-y: auto; background: #fff; display: flex; flex-direction: column; gap: 10px; }
        
        /* è¨Šæ¯æ¨£å¼ */
        .cb-msg-row { display: flex; flex-direction: column; max-width: 70%; }
        .cb-msg-row.user { align-self: flex-start; align-items: flex-start; }
        .cb-msg-row.admin { align-self: flex-end; align-items: flex-end; } 

        .bubble { padding: 10px 15px; border-radius: 12px; font-size: 14px; line-height: 1.5; word-break: break-all; }
        .bubble.admin { background: #0084ff; color: white; border-bottom-right-radius: 2px; }
        .bubble.user { background: #f1f1f1; color: #333; border-bottom-left-radius: 2px; }
        
        /* â˜… æ–°å¢ï¼šåœ–ç‰‡è¨Šæ¯æ¨£å¼ */
        .bubble.image { background: transparent !important; padding: 0; }
        .cb-msg-img { max-width: 200px; border-radius: 8px; cursor: pointer; border: 2px solid #ddd; }

        .cb-time { font-size: 10px; color: #999; margin-top: 2px; margin-left: 4px; margin-right: 4px; }

        /* è¼¸å…¥ä¸­æç¤º */
        #typing-status { height: 20px; padding: 0 20px; font-size: 12px; color: #888; font-style: italic; display: flex; align-items: center; }
        .typing-dots::after { content: '...'; animation: typing 1.5s infinite; }
        @keyframes typing { 0%{content:'.'} 33%{content:'..'} 66%{content:'...'} }

        /* è¼¸å…¥å€ (ä¿®æ”¹ç‚º Flex ä½ˆå±€ä»¥å®¹ç´æŒ‰éˆ•) */
        #reply-box { padding: 20px; border-top: 1px solid #ddd; background: #fafafa; display: flex; align-items: center; gap: 10px; }
        #reply-input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; outline: none; font-size: 16px;}
        #reply-input:focus { border-color: #0084ff; }

        /* â˜… æ–°å¢ï¼šä¸Šå‚³æŒ‰éˆ•æ¨£å¼ */
        #upload-btn { cursor: pointer; font-size: 24px; color: #888; padding: 5px; line-height: 1; }
        #upload-btn:hover { color: #0084ff; }
        #file-input { display: none; }
    </style>
</head>
<body>

    <div id="login-modal">
        <div class="login-card">
            <h2>å®¢æœå¾Œå°ç™»å…¥</h2>
            <input type="text" id="l_shop" placeholder="å•†åº— ID (ä¾‹å¦‚ shop_cyberbiz)">
            <input type="password" id="l_pass" placeholder="ç®¡ç†å¯†ç¢¼">
            <button onclick="login()">ç™»å…¥ç³»çµ±</button>
            <p id="l_err" style="color:red; margin-top:10px; font-size:14px;"></p>
        </div>
    </div>

    <div id="dashboard">
        <div id="sidebar">
            <div id="shop-info-box">
                <span id="shop-name">è¼‰å…¥ä¸­...</span>
                <button id="logout-btn" onclick="logout()">ç™»å‡º</button>
            </div>
            <div id="user-list"></div>
        </div>
        <div id="chat-main">
            <div id="chat-header">è«‹é¸æ“‡ä¸€ä½ä½¿ç”¨è€…</div>
            <div id="messages"></div>
            <div id="typing-status"></div>
            <div id="reply-box">
                <label for="file-input" id="upload-btn">ğŸ“·</label>
                <input type="file" id="file-input" accept="image/*">
                
                <input type="text" id="reply-input" placeholder="é¸æ“‡ä½¿ç”¨è€…å¾Œé–‹å§‹å°è©±..." disabled>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const SERVER = '/'; 
        
        let socket;
        let activeUser = null;
        let unreadCounts = {}; 
        let typingTimeout; 

        window.onload = function() {
            const savedShop = localStorage.getItem('admin_shop');
            const savedPass = localStorage.getItem('admin_pass');
            if(savedShop && savedPass) {
                document.getElementById('l_shop').value = savedShop;
                document.getElementById('l_pass').value = savedPass;
                login();
            }
        };

        function login() {
            const shop = document.getElementById('l_shop').value.trim();
            const pass = document.getElementById('l_pass').value.trim();
            
            if(!shop || !pass) { alert("è«‹è¼¸å…¥å¸³è™Ÿå¯†ç¢¼"); return; }
            if(socket) socket.disconnect();

            socket = io(SERVER, {
                auth: { shopId: shop, isAdmin: true },
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                console.log("å·²é€£ç·šè‡³ä¼ºæœå™¨");
                socket.emit('adminLogin', { password: pass });
            });

            socket.on('loginSuccess', (data) => {
                localStorage.setItem('admin_shop', shop);
                localStorage.setItem('admin_pass', pass);
                document.getElementById('login-modal').style.display = 'none';
                document.getElementById('dashboard').style.display = 'flex';
                document.getElementById('shop-name').innerText = data.shopName;
            });

            socket.on('loginError', (err) => {
                document.getElementById('l_err').innerText = err;
                localStorage.removeItem('admin_pass');
                socket.disconnect();
            });

            socket.on('initUserList', (users) => {
                const list = document.getElementById('user-list');
                list.innerHTML = '';
                unreadCounts = {}; 
                Object.keys(users).forEach(uid => renderUserInList(uid, users[uid]));
            });

            socket.on('updateUserList', (msg) => {
                const userId = msg.userId;
                let userRow = document.querySelector(`.user-row[data-id="${userId}"]`);
                
                if (!userRow) {
                    renderUserInList(userId, msg.userName);
                    userRow = document.querySelector(`.user-row[data-id="${userId}"]`);
                } else {
                    const list = document.getElementById('user-list');
                    list.prepend(userRow);
                }

                if (activeUser !== userId && msg.sender !== 'admin') {
                    if (!unreadCounts[userId]) unreadCounts[userId] = 0;
                    unreadCounts[userId]++;
                    const badge = userRow.querySelector('.unread-badge');
                    badge.innerText = unreadCounts[userId] > 99 ? '99+' : unreadCounts[userId];
                    badge.style.display = 'inline-block';
                }
            });

            socket.on('newMessage', (msg) => {
                if (activeUser === msg.userId) {
                    renderMsg(msg);
                    updateTypingStatus(false);
                }
            });

            socket.on('history', (msgs) => {
                const box = document.getElementById('messages');
                box.innerHTML = ''; 
                msgs.forEach(msg => renderMsg(msg));
                updateTypingStatus(false);
            });

            socket.on('displayTyping', (data) => {
                if (activeUser && data.userId === activeUser) {
                    updateTypingStatus(data.isTyping);
                }
            });
        }

        function updateTypingStatus(isTyping) {
            const statusDiv = document.getElementById('typing-status');
            if(isTyping) {
                statusDiv.innerHTML = `<span>å°æ–¹æ­£åœ¨è¼¸å…¥</span><span class="typing-dots"></span>`;
            } else {
                statusDiv.innerHTML = '';
            }
        }

        function logout() {
            localStorage.removeItem('admin_shop');
            localStorage.removeItem('admin_pass');
            location.reload();
        }

        function renderUserInList(uid, name) {
            const div = document.createElement('div');
            div.className = 'user-row';
            div.setAttribute('data-id', uid);
            div.innerHTML = `<span>${name} <span style="font-size:12px;color:#888">(${uid})</span></span><span class="unread-badge">0</span>`;
            
            div.onclick = () => {
                activeUser = uid;
                document.querySelectorAll('.user-row').forEach(e => e.classList.remove('active'));
                div.classList.add('active');
                
                unreadCounts[uid] = 0; 
                const badge = div.querySelector('.unread-badge');
                badge.style.display = 'none';
                
                document.getElementById('chat-header').innerText = `æ­£åœ¨èˆ‡ ${name} å°è©±`;
                document.getElementById('reply-input').disabled = false;
                document.getElementById('reply-input').focus();
                document.getElementById('messages').innerHTML = '<div style="text-align:center;color:#999;margin-top:20px;">è¼‰å…¥æ­·å²è¨Šæ¯ä¸­...</div>';
                
                updateTypingStatus(false); 

                socket.emit('adminJoinUser', { userId: uid });
            };
            
            const list = document.getElementById('user-list');
            list.prepend(div); 
        }

        function renderMsg(msg) {
            const box = document.getElementById('messages');
            
            const lastMsg = box.lastElementChild;
            // ç°¡å–®é˜²é‡è¤‡ (è‹¥æ˜¯æ–‡å­—)
            if (msg.msgType !== 'image' && lastMsg && lastMsg.innerText.includes(msg.text) && lastMsg.classList.contains(msg.sender)) {
               // return; 
            }

            var date = new Date(msg.timestamp);
            var timeStr = date.getHours().toString().padStart(2, '0') + ":" + date.getMinutes().toString().padStart(2, '0');

            const row = document.createElement('div');
            row.className = `cb-msg-row ${msg.sender}`;
            
            // â˜…â˜…â˜… ä¿®æ”¹ï¼šåˆ¤æ–·æ˜¯æ–‡å­—é‚„æ˜¯åœ–ç‰‡ â˜…â˜…â˜…
            let contentHtml = '';
            if (msg.msgType === 'image') {
                contentHtml = `<div class="bubble image ${msg.sender}">
                    <a href="${msg.text}" target="_blank"><img src="${msg.text}" class="cb-msg-img"></a>
                </div>`;
            } else {
                contentHtml = `<div class="bubble ${msg.sender}">${msg.text}</div>`;
            }

            row.innerHTML = `
                ${contentHtml}
                <div class="cb-time">${timeStr}</div>
            `;
            
            box.appendChild(row);
            box.scrollTop = box.scrollHeight;
        }

        const input = document.getElementById('reply-input');
        
        input.addEventListener('input', () => {
            if(activeUser) {
                socket.emit('adminTyping', { targetUserId: activeUser, isTyping: true });
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    socket.emit('adminTyping', { targetUserId: activeUser, isTyping: false });
                }, 2000);
            }
        });

        input.onkeypress = (e) => {
            if (e.key === 'Enter' && activeUser && e.target.value.trim() !== '') {
                // ç™¼é€æ–‡å­—æ™‚ï¼Œæ¨™è¨˜ç‚º text
                socket.emit('adminSendMessage', { targetUserId: activeUser, text: e.target.value, msgType: 'text' });
                socket.emit('adminTyping', { targetUserId: activeUser, isTyping: false });
                e.target.value = '';
            }
        };

        // â˜…â˜…â˜… æ–°å¢ï¼šå¾Œå°åœ–ç‰‡ä¸Šå‚³é‚è¼¯ â˜…â˜…â˜…
        const fileInput = document.getElementById('file-input');
        
        fileInput.onchange = async function() {
            if(!activeUser) { alert("è«‹å…ˆé¸æ“‡ä½¿ç”¨è€…"); fileInput.value = ''; return; }
            
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            try {
                input.placeholder = "åœ–ç‰‡ä¸Šå‚³ä¸­...";
                input.disabled = true;

                // å‘¼å«å¾Œç«¯ API
                const res = await fetch(SERVER + 'upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                if (data.url) {
                    // ç™¼é€åœ–ç‰‡è¨Šæ¯
                    socket.emit('adminSendMessage', { 
                        targetUserId: activeUser, 
                        text: data.url, 
                        msgType: 'image' 
                    });
                }
            } catch (err) {
                console.error("Upload failed", err);
                alert("åœ–ç‰‡ä¸Šå‚³å¤±æ•—");
            } finally {
                input.placeholder = "è¼¸å…¥è¨Šæ¯...";
                input.disabled = false;
                fileInput.value = ''; // æ¸…ç©ºï¼Œå…è¨±é€£çºŒä¸Šå‚³
            }
        };
    </script>
</body>
</html>
